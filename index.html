<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="screen"></div>

        <div class="functions">
          <div class="btn clear">AC</div>
          <div class="btn backspace">←</div>
        </div>

        <div class="numpad">
          <div class="btn numb--1">1</div>
          <div class="btn numb--2">2</div>
          <div class="btn numb--3">3</div>
          <div class="btn numb--4">4</div>
          <div class="btn numb--5">5</div>
          <div class="btn numb--6">6</div>
          <div class="btn numb--7">7</div>
          <div class="btn numb--8">8</div>
          <div class="btn numb--9">9</div>
          <div class="btn numb--0">0</div>
          <div class="btn numb--dot">&ThickSpace;.</div>
        </div>

        <div class="operators">
          <div class="btn operator operator--add">+</div>
          <div class="btn operator operator--sub">-</div>
          <div class="btn operator operator--multi">×</div>
          <div class="btn operator operator--divi">÷</div>
          <div class="btn operator operator--equal">=</div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
